<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - {{site_name}}</title>
    {% load static %} 
    {% load tailwind_tags %} 
    {% tailwind_css %}

    <link rel="stylesheet" href="{% static "css/fontawesome-free/css/all.css" %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body class="min-h-screen relative overflow-hidden">
    <!-- Background -->
    <div class="absolute inset-0 bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950"></div>
    {% comment %} <img src="{% static "image/home1.jpg" %}" alt="" class="absolute inset-0 w-full h-full object-cover opacity-20"> {% endcomment %}
    
    <!-- Animated Particles -->
    <div class="absolute inset-0 w-full h-full pointer-events-none z-0">
        <div class="absolute w-20 h-20 bg-primary-400 rounded-full opacity-10 top-20 left-1/4 animate-pulse" style="animation-duration: 4s;"></div>
        <div class="absolute w-32 h-32 bg-primary-300 rounded-full opacity-15 bottom-40 right-1/4 animate-pulse" style="animation-duration: 6s;"></div>
        <div class="absolute w-16 h-16 bg-primary-500 rounded-full opacity-8 top-1/2 left-1/6 animate-pulse" style="animation-duration: 5s;"></div>
        <div class="absolute w-24 h-24 bg-secondary-200 rounded-full opacity-10 top-1/3 right-1/3 animate-pulse" style="animation-duration: 7s;"></div>
    </div>

    <!-- Grid Pattern Overlay -->
    <div class="absolute inset-0 opacity-10" style="background-image: linear-gradient(to right, rgba(21, 77, 113, 0.3) 1px, transparent 1px), linear-gradient(to bottom, rgba(21, 77, 113, 0.3) 1px, transparent 1px); background-size: 40px 40px;"></div>

    <section class="min-h-screen flex items-center justify-center relative z-10 px-4">
      <div class="container mx-auto flex justify-center">
        <!-- Login Card -->
        <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8 w-full max-w-md text-white relative overflow-hidden" data-aos="zoom-in" data-aos-duration="800">
          <!-- Decorative Elements -->
          <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-bl from-primary-400/20 to-transparent rounded-bl-full -mt-8 -mr-8"></div>
          <div class="absolute bottom-0 left-0 w-24 h-24 bg-gradient-to-tr from-primary-500/20 to-transparent rounded-tr-full -mb-8 -ml-8"></div>

          <div class="relative z-10">
            <!-- Logo -->
            <div class="flex w-24 h-24 rounded-full flex-col items-center justify-center mb-6 mx-auto bg-white/20 backdrop-blur-sm border border-white/30 shadow-lg" data-aos="fade-down" data-aos-delay="200">
              <img src="{% static "image/logo.png" %}" alt="WebBuilder Logo" class="w-16 h-16 object-cover rounded-full">
            </div>

            <!-- Welcome Text -->
            <div class="text-center mb-8" data-aos="fade-up" data-aos-delay="300">
              <h1 class="text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-white to-primary-200">
                Welcome Back
              </h1>
              <p class="text-primary-100/80">Sign in to access your account</p>
            </div>

            <!-- Error Messages -->
            {% if form.errors %}
            <div class="mb-6 p-4 bg-red-500/20 backdrop-blur-sm border border-red-400/30 text-red-200 rounded-xl shadow-lg" data-aos="shake">
              <div class="flex items-center gap-2">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Invalid username or password.</span>
              </div>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="post" action="{% url 'core:login' %}" class="space-y-6" data-aos="fade-up" data-aos-delay="400">
              {% csrf_token %}
              
              <!-- Username Field -->
              <div class="relative">
                <label for="id_username" class="block text-sm font-medium mb-2 text-primary-100">
                  <i class="fas fa-user mr-2"></i>Username
                </label>
                <input
                  type="text"
                  name="username"
                  autofocus
                  required
                  id="id_username"
                  class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-400 focus:border-primary-400 transition-all duration-300 text-white placeholder-primary-200/50"
                  placeholder="Enter your username"
                />
                <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-primary-400/0 via-primary-400/5 to-primary-400/0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
              </div>

              <!-- Password Field -->
              <div class="relative">
                <label for="id_password" class="block text-sm font-medium mb-2 text-primary-100">
                  <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input
                  type="password"
                  name="password"
                  required
                  id="id_password"
                  class="w-full px-4 py-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-400 focus:border-primary-400 transition-all duration-300 text-white placeholder-primary-200/50"
                  placeholder="Enter your password"
                />
              </div>

              <!-- Login Button -->
              <button
                type="submit"
                class="w-full bg-gradient-to-r from-primary-600 to-primary-500 hover:from-primary-700 hover:to-primary-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 relative overflow-hidden group"
              >
                <span class="relative z-10 flex items-center justify-center gap-2">
                  <i class="fas fa-sign-in-alt"></i>
                  Sign In
                </span>
                <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 transform translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"></div>
              </button>
            </form>

            <!-- Register Link -->
            <div class="mt-8 text-center" data-aos="fade-up" data-aos-delay="500">
              <div class="flex items-center justify-center gap-4 mb-4">
                <div class="h-px bg-white/20 flex-1"></div>
                <span class="text-primary-200/60 text-sm">or</span>
                <div class="h-px bg-white/20 flex-1"></div>
              </div>
              
              <p class="text-primary-100/80 mb-4">Don't have an account?</p>
              <a
                href="{% url 'core:register' %}"
                class="inline-flex items-center gap-2 text-white bg-white/10 hover:bg-white/20 backdrop-blur-sm px-6 py-3 rounded-xl border border-white/20 hover:border-white/30 transition-all duration-300 hover:shadow-lg font-semibold"
              >
                <i class="fas fa-user-plus"></i>
                Create Account
              </a>
            </div>

            <!-- Additional Links -->
            <div class="mt-6 text-center" data-aos="fade-up" data-aos-delay="600">
              <a href="{% url 'core:home' %}" class="text-primary-200/80 hover:text-white text-sm transition-colors duration-300 flex items-center justify-center gap-2">
                <i class="fas fa-home"></i>
                Back to Homepage
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
      });
    </script>
  </body>
</html>
